<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Neural Network</title>
    <script type="text/javascript" src="NNjs.js"></script>
    <link rel="stylesheet" type="text/css" href="NNss.css" />
</head>
<body onload="doStuff()">
    <h1 style="font-family:'Comic Sans MS'">Neural Network Visual</h1>
    <canvas id="nnCanvas" width="600" height="600"></canvas>

    <script>
        function doStuff() {
            var canvas = document.getElementById('nnCanvas');
            var ctx = canvas.getContext('2d')
            var nn = new NeuralNetwork();
            var layer = [];
            var idx = 0;
            for (idx = 0; idx < 15; idx++) {
                var neuron = new Neuron(idx.toString());
                neuron.x = 100;
                neuron.y = 50 + idx * 50;
                layer.push(neuron);
            }
            for (idx = 0; idx < layer.length; idx++) {
                layer[idx].draw(ctx);
            }
            };
    </script>
</body>
</html>
